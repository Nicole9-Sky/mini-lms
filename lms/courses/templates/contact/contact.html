{% extends "base.html" %}
{% load static %}

{% block content %}
<h2>Contact Us</h2>

<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Send Message</button>
</form>

{% if messages %}
  {% for message in messages %}
    <p style="color: green;">{{ message }}</p>
  {% endfor %}
{% endif %}
{% endblock %}
